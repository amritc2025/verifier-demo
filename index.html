<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Driving Licence Verifier</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>📱 Mobile Driving Licence Verifier</h2>

  <h3>🧾 Sample Verifiable Credential QR Code:</h3>
  <img src="vc-qrcodeV2.png" alt="VC QR Code" width="200" />

  <h3>📷 Scan VC QR Code:</h3>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <!-- Main Script (non-module) to use html5-qrcode -->
  <script type="text/javascript">
    async function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async (decodedText) => {
          html5QrCode.stop();
          let vc;

          try {
            if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
              const response = await fetch(decodedText);
              vc = await response.json();
            } else {
              vc = JSON.parse(decodedText);
            }

            // Dynamic import to avoid mixing module type
            const { verifyCredential } = await import("https://cdn.jsdelivr.net/npm/did-jwt-vc@3.3.0/dist/index.js");
            const { Resolver } = await import("https://cdn.jsdelivr.net/npm/did-resolver@4.1.0/dist/index.js");
            const { getResolver } = await import("https://cdn.jsdelivr.net/npm/@veramo/did-provider-key@9.0.1/dist/index.js");

            const resolver = new Resolver({ ...getResolver() });
            const verified = await verifyCredential(vc, resolver);

            const subject = vc.credentialSubject;
            document.getElementById("result").innerHTML = `
              <div class="verified">✅ Mobile Driving Licence Verified</div>
              <p>👤 <strong>${subject.givenName} ${subject.familyName}</strong></p>
              <p>🎂 ${subject.birthDate}</p>
              <p>🚘 Classes: ${subject.drivingClass}</p>
              <p>📅 Valid Until: ${subject.expiryDate}</p>
            `;
          } catch (err) {
            console.error(err);
            document.getElementById("result").innerHTML =
              '<p class="error">❌ Verification failed. Invalid or unreachable VC.</p>';
          }
        },
        (errorMessage) => {
          // console.log(`QR scan error: ${errorMessage}`);
        }
      );
    }

    window.onload = startScanner;
  </script>
</body>
</html>
